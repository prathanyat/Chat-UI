<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 380px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .chat-header {
      background: #4f46e5;
      color: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #c7d2fe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #1e1b4b;
    }
    .chat-header h3 { font-size: 16px; }
    .chat-header span { font-size: 12px; opacity: 0.8; }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f8fafc;
    }
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
    }
    .received {
      background: #e5e7eb;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .sent {
      background: #4f46e5;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chat-input {
      padding: 12px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #e5e7eb;
    }
    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      outline: none;
    }
    .chat-input button {
      background: #4f46e5;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <div class="avatar">A</div>
    <div>
      <h3>Alex</h3>
      <span>online</span>
    </div>
  </div>

  <div class="chat-messages">
    <div class="message received">Hey! How are you?</div>
    <div class="message sent">I'm good ðŸ˜Š How about you?</div>
    <div class="message received">Doing great! Working on a new project.</div>
    <div class="message sent">Sounds awesome ðŸš€</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type a message..." />
    <button>Send</button>
  </div>
</div>

</body>
</html>
